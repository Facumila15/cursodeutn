<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [125, 47, 15, 1375, 7, 95];

        let mayor = 0;
        for (let f = 0; f < numeros.length; f++){
            if(numeros[f] > mayor){
                mayor = numeros[f];

            }
        }
        console.log(`El mayor de ${numeros} es ${mayor}`);
    </script>
    
</body>
</html>
